<div style="width:300px; height:44px; margin:10px; display:inline-block;">
    <img src="../static/images/err.png" width="40px" height="40px" style="border-radius:20px;" />
    <span style="margin-left:10px; font-weight:600; font-size:1.3em;">关键字管理</span>
</div>
<div class="col-lg-6" style="width:155px;float:right;margin-top:12px;">
        <div class="input-group" style="float:right;">
            <input id="key_select_data" type="text" class="form-control" style="width: 120px;">
            <span class="input-group-btn">
                <button class="btn btn-default"  onclick="btnKeySelectClick()" type="button">关键字查询</button>
            </span>
        </div>
    </div>
<div class="bodyRightBody">
    <div class="data" style="margin-top:15px; height:auto;min-height:300px;">
        <div class="main_title">
             <!--<span class="span">
            <input type="checkbox" style="position:relative; top:2px; margin-right:5px;">全选
        </span>-->
            <span class="span" onclick="increase_key()">添加关键字</span>
             <span class="span" onclick="delete_key()">删除关键字</span>
            <!--<span class="span" onclick="input_key()" style="color:#53b232">提交</span>-->
			<button style="background:#0c7cb7;color:#fff;border:1px solid #c2c2c2;height:31px;border-radius:3px;width:50px" onclick="input_key()">提交</button>
            总计：<label id="keyCount"></label>
            <div class="btn-group" data-toggle="buttons" style="float: right;">
                <label class="btn btn-primary" id="before" onclick="keybefore_page()"><input type="radio" name="options">
                    <img src="../static/images/leftPoint.png" class="img_right" style="transform:rotate(180deg);-ms-transform:rotate(180deg);-moz-transform:rotate(180deg);-webkit-transform:rotate(180deg);-o-transform:rotate(180deg);">
                </label>
                <label class="btn btn-primary" id="after" onclick="keyafter_page()">
                    <input type="radio" name="options">
                    <img src="../static/images/leftPoint.png">
                </label>
            </div>
            <span class="spanSelect" style="float: right;cursor:pointer;" onclick="keyspanSelectClick(this)"><span id="page">1</span>/<span id="pageCount">1</span><img src="../static/images/downPoing.png"></span>
        </div>
        <table class="table table-hover" style="margin-top:12px;width: 88%;table-layout:fixed">
            <thead><tr><th width="50%"><input type="checkBox" style="margin-right:10px;" id="selectAll" onclick="selectAll()">关键字</th><th width="30%" style="text-align:center">级别</th><th width="20%" style="text-align:center"></th></tr></thead>
            <tbody id="key_data">
            </tbody>
        </table>

    </div>
    <div class="main_title" id="main_title_bottom"  style="margin-bottom: 20px; padding-bottom: 60px;">
        <!--<span class="span">
            <input type="checkbox" style="position:relative; top:2px; margin-right:5px;">全选
        </span>-->
        <span class="span" onclick="increase_key()">添加关键字</span>
        <span class="span" onclick="delete_key()">删除关键字</span>
        <span class="span" onclick="input_key()" style="background:#0c7cb7;color:#fff;border:1px solid #c2c2c2;height:31px;border-radius:3px;width:50px">提交</span>
        <div class="btn-group" data-toggle="buttons" style="float: right;">
            <label class="btn btn-primary" id="beforeBottom" onclick="keybefore_page()">
                <input type="radio" name="options">
                <img src="../static/images/leftPoint.png" class="img_right" style="transform:rotate(180deg);-ms-transform:rotate(180deg);-moz-transform:rotate(180deg);-webkit-transform:rotate(180deg);-o-transform:rotate(180deg);">
                </label>
            <label class="btn btn-primary" id="afterBottom" onclick="keyafter_page()">
                <input type="radio" name="options">
                <img src="../static/images/leftPoint.png">
            </label>
        </div>
		<span class="spanSelect" style="float: right;cursor:pointer;" onclick="keyspanSelectClick(this)"><span id="pageBelow">1</span>/<span id="pageCountBelow">1</span><img src="../static/images/downPoing.png"></span>
    </div>
</div>
